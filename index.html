<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Demo</title>
    <style>
        .box{
            border: 5px solid black;
            background-color: red;
            /* border-radius: 50%; */
            height: 200px;
            width: 200px;
        }
        .insbox{
            border: 2px solid blue;
            background-color: violet;
            text-align: center;
            margin-top: 40%;
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <center>
            <div class="insbox"></div>
        </center>
    </div>
</body>
</html>
